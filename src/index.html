<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script type="module" src="/build/runs-on-stackit.esm.js"></script>
  <script nomodule src="/build/runs-on-stackit.js"></script>

</head>
<body>
<div class="container">
  <h1 class="text-center">STACKIT Badges with Stencil</h1>
  <div class="row">
    <div class="col">
      <h2>Badge</h2>
    </div>
    <div class="col">
      <stackit-badge></stackit-badge>
      <br>
      <br>
      <stackit-badge hosting-type="poweredby"></stackit-badge>
      <br>
      <br>
      <stackit-badge hosting-type="poweredby" badge-color="yellow"></stackit-badge>
      <br>
      <br>
      <stackit-badge hosting-type="runson" badge-color="yellow"></stackit-badge>
      <br>
      <br>
      <stackit-badge badge-width="50"></stackit-badge>
      <stackit-badge badge-width="100"></stackit-badge>
      <stackit-badge badge-width="250"></stackit-badge>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col">
      <h2>Ribbon</h2>
    </div>
    <div class="col">
      <stackit-badge badge-type="ribbon"></stackit-badge>
      <br>
      <br>
      <stackit-badge badge-type="ribbon" badge-color="white"></stackit-badge>
      <br>
      <br>
      <stackit-badge badge-type="ribbon" hosting-type="poweredby" badge-color="yellow"></stackit-badge>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col">
      <h2>Flag</h2>
    </div>
    <div class="col">
      <stackit-badge badge-type="flag"></stackit-badge>
      <br>
      <br>
      <stackit-badge badge-type="flag" `badge-color="yellow"`></stackit-badge>
      <br>
      <br>
    </div>
  </div>
</div>


</body>
</html>
